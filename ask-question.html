<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  
  <main>
    <section class="registration__section">
      <div class="container">
        <h2 class="page-heading registration__heading">Do you have any questions?</h2>
        
        <p class="registration__text">Email Us</p>
        
        <form class="registration__form" action="https://echo.htmlacademy.ru" method="GET">
          <input class="registration__input" type="text" name="user_name" placeholder="Ваше имя"
          spellcheck="false" aria-label="your name" required>
          
          <input class="registration__input" type="email" name="user_email"
          placeholder="Email для обратной связи" pattern="^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$"
          spellcheck="false" aria-label="your email" required>
          
          <textarea class="registration__textarea" name="question" minlength="2" cols="30" rows="10">Опишите Ваш вопрос.Например: в каком возрасте можно прививать от бешенства?
          </textarea>
          
          <button class="registration__button btn btn-our-services" type="submit">Задать нам вопрос</button>
        </form>
      </div>
    </section>
  </main>
  
  <script src="js/main.js"></script>
</body>
</html>
